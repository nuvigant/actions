on:
  workflow_call:
    inputs:
      branch:
        description: 'Repository Branch'
        required: true
        type: string
      image:
        description: 'Image Name'
        required: true
        type: string
      dockerfile:
        description: 'Dockerfile Name or Path'
        default: 'Dockerfile'
        required: false
        type: string
    secrets:
      username: 
        required: true
      password:
        required: true
      SLACK_WEBHOOK:
        required: true
jobs:
  slack-notification-start:
    name: Notify Start on Slack
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Start Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_USERNAME: GitHubot 
        SLACK_ICON: "https://img.icons8.com/material-outlined/128/000000/github.png"
        SLACK_TITLE: 'Inicio'
        SLACK_MESSAGE: "${{ github.event.repository.name }} - #${{ github.run_number }} ${{ secrets.username }}/${{ inputs.image }}:${{ inputs.branch }} inició."
        SLACK_COLOR: '#007acc'
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  build-container:
    name: DockerHub Login and Push
    needs: [slack-notification-start]
    runs-on: ubuntu-latest
    steps: 
    - name: Docker Login
      uses: docker/login-action@v1.10.0
      with:
        username: ${{ secrets.username }}
        password: ${{ secrets.password }}
    - name: Docker Build and Push (${{ inputs.branch }})
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        file: ${{ inputs.dockerfile }}
        tags: ${{ secrets.username }}/${{ inputs.image }}:${{ inputs.branch }}
  slack-notification-end:
    name: Notify Finish on Slack
    if: ${{ success() }}
    needs: [build-container]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Success Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_USERNAME: GitHubot 
        SLACK_ICON: "https://img.icons8.com/material-outlined/128/000000/github.png"
        SLACK_MESSAGE: "${{ github.event.repository.name }} - #${{ github.run_number }} ${{ secrets.username }}/${{ inputs.image }}:${{ inputs.branch }} terminó."
        SLACK_COLOR: 'good'
        SLACK_TITLE: 'Éxito'
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  slack-notification-fail:
    name: Notify Fail on Slack
    if: ${{ failure() }}
    needs: [build-container]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Failure Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_USERNAME: GitHubot 
        SLACK_ICON: "https://img.icons8.com/material-outlined/128/000000/github.png"
        SLACK_MESSAGE: "${{ github.event.repository.name }} - #${{ github.run_number }} ${{ secrets.username }}/${{ inputs.image }}:${{ inputs.branch }} falló."
        SLACK_TITLE: 'Fallo'
        SLACK_COLOR: 'danger'
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
